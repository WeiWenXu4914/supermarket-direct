    <script>

        // 进入页面立即触发
        (()=>{

            var La = sessionStorage.getItem("LoadingAdv");
            if (!La) {
                var box = document.getElementById('publicAdv');
                box.style.display = 'block';
            }

        })();

        window.onload = function () {

            var La = sessionStorage.getItem("LoadingAdv");
            if (!La) {
                sessionStorage.setItem("LoadingAdv",1);
                setTimeout(function() {
                    var box = document.getElementById('publicAdv');
                    box.style.display = 'none';
                }, 200);
            }
        }
